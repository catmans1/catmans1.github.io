    function getCookie(name) {
      const cookies = document.cookie.split(';');
      for (let i = 0; i < cookies.length; i++) {
        const cookie = cookies[i].trim();
        if (cookie.startsWith(`${name}=`)) {
          return cookie.substring(name.length + 1);
        }
      }
      return null;
    }

    function getPathApi() {
      const protocol = window.location.protocol
      const hostname = window.location.hostname
      const path = window.location.pathname;
      const match = path.match(/\/exams\/(\d+)/);
      const exam_id = match ? match[1] : null;

      if (!exam_id) {
        console.error('Invalid URL format: Unable to extract reportId');
        return null;
      }
      const urlParams = new URLSearchParams(window.location.search);

      const startDateInput = urlParams.get('start_date') || null; // Default to null if not present
      const endDateInput = urlParams.get('end_date') || null;

      const currentDate = new Date();
      const executionDate = currentDate.toISOString().split('T')[0];  // Get the current date in YYYY-MM-DD format

      const startDate = startDateInput || new Date(currentDate.setFullYear(currentDate.getFullYear() - 1)).toISOString().split('T')[0];
      const endDate = endDateInput || executionDate;

      return `${protocol}//${hostname}/api/v3/reports/organization/exam_lectures/${exam_id}?start_date=${startDate}&end_date=${endDate}`
    }

    // Show the loading spinner

    function createRadarChart(exam, prefix, group) {
      if (!group || group.length === 0) {
        console.error("Group data is required to create the radar chart.");
        return;
      }
      const fileName = getFieldName(group[0])
      const tbodyRows = group
        .map((item, index) => {
          const rowClass = index % 2 === 0 ? "bg-[#b9b9b933]" : ""; // Alternating row styles
          return `
        <tr class="h-14 text-[20px] font-[300] text-[#212121] ${rowClass}">
          <td class="w-14 text-center border-r border-b">
            ${prefix}${index + 1}
          </td>
          <td class="px-3 text-left border-b">
            ${getMajorName(item)}
          </td>
        </tr>
      `;
        })
        .join("");

      const numOfParticipants = exam.numOfParticipants || 1
      const categories = group.map(item => getTagName(item));
      const totalAverageScore = group.reduce((sum, item) => sum + item.averageScore, 0);
      const companyAverage = [parseFloat(totalAverageScore.toFixed(1) || 0), ...group.map(item => parseFloat(item.averageScore.toFixed(1) || 0))];
      const totalMaxScore = group.reduce((sum, item) => sum + parseFloat(item?.maxScore || 0), 0) / numOfParticipants;
      const totalCompanyAverages = [totalMaxScore, ...group.map(item => parseFloat(item.maxScore || 0) / numOfParticipants)];

      let nationalGroupScores = []
      if (!isEmptyObject(nationalPartScores)) {
        const nationalSectionData = nationalPartScores[prefix];
        if (!isEmptyObject(nationalSectionData)) {
          const nationalScores = categories.map(item => parseFloat(nationalSectionData[item] || 0));
          const totalNationalScore = nationalScores.reduce((sum, score) => sum + parseFloat(score || 0), 0);
          nationalGroupScores = [parseFloat(totalNationalScore.toFixed(1) || 0), ...nationalScores];
        }
      }
      if (nationalGroupScores.length === 0) {
        nationalGroupScores = Array(categories.length + 1).fill(0);
      }

      const nationalAverageScorePercent = nationalGroupScores.map((score, index) => parseFloat((score / totalCompanyAverages[index] * 100).toFixed(1) || 0));
      const companyAverageScorePercent = companyAverage.map((score, index) => parseFloat((score / totalCompanyAverages[index] * 100).toFixed(1) || 0));

      const tableHeaders = ['合計', ...categories].map((header, index) => `
      <th class="px-4 py-2 border border-b-0 ${index === 0 ? 'rounded-tl-lg' : 'border-l-0'} ${index === categories.length ? 'rounded-tr-lg' : ''} text-center text-[20px] font-semibold">
        ${header}
      </th>`).join('');

      const fullScoreRow = `

        <td class=""></td>

        <td class="px-4 py-2 border border-b-0 bg-[#F5F5F5] text-right text-[20px] font-semibold">${formatValue(totalMaxScore)}</td>
        ${group.map(item => `<td class="px-4 py-2 border border-l-0 border-b-0 bg-[#F5F5F5] text-right text-[20px] font-semibold">${formatValue(parseFloat(item.maxScore || 0) / numOfParticipants)}</td>`).join('')}
      </tr>`;

      const tbodyContent = `
        ${fullScoreRow}
        ${createScoreRow({
        label1: '全国平均',
        label2: '得点',

        scores: nationalGroupScores,

      const chartHtml = `

        <div class="flex mt-5">
          <div class="w-2/3 p-5 overflow-hidden h-[400px] rounded-lg border">

          <thead>
            <tr>
              <th class="px-4 py-2 text-center"></th>
              <th class="px-4 py-2 text-center"></th>
              ${tableHeaders}
            </tr>

    function getTagName(tag) {
      const tagName = tag.tagName.split('|')
      return tagName[1]
    }

    function getFieldName(tag) {
      const tagName = tag.tagName.split('|')
      const tagData = configData[tagName[1]]
      return tagData?.field_name
    }

    function getMajorName(tag) {
      const tagName = tag.tagName.split('|')
      const tagData = configData[tagName[1]]
      return tagData?.major_item_name
    }

    function groupTagsByPrefix(tags) {
      const grouped = {};

      tags.forEach(tag => {
        const prefix = tag.tagName.split('|')[0]; // Get the prefix (e.g., 'MA' from 'MA|MA1')

        // If the prefix doesn't exist in the grouped object, create it
        if (!grouped[prefix]) {
          grouped[prefix] = [];
        }

        // Push the current tag to its corresponding group
        grouped[prefix].push(tag);
      });

      return grouped;
    }

    function calculateMaxScoresOfTags(data) {
      const totals = {};
      for (const [key, items] of Object.entries(data)) {
        const sum = items.reduce((sum, item) => sum + item.maxScore, 0);
        totals[key] = parseFloat(sum || 0)
      }
      return totals;
    };

    function calculateAverageScoresOfTags(data) {
      const totals = {};
      for (const [key, items] of Object.entries(data)) {
        const sum = items.reduce((sum, item) => sum + item.averageScore, 0);
        totals[key] = parseFloat(sum || 0)
      }
      return totals;
    };

    function calculateEarnedScoresOfTags(data) {
      const totals = {};
      for (const [key, items] of Object.entries(data)) {
        const sum = items.reduce((sum, item) => sum + item.earnedScore, 0);
        totals[key] = parseFloat(sum || 0)
      }
      return totals;
    };

      if (label1.length > 0) {
        label1Cell = `
          <td class="px-4 py-2 border ${bgColor} ${isRoundLeft ? 'rounded-bl-lg' : ''} text-[20px] font-semibold text-center text-white ${label1 === '全国平均' ? 'rounded-tl-lg' : ''}"
            rowspan="2">
            ${label1}
          </td>
        `;
      } else {
      }

      const label2Cell = `
        <td class="px-4 py-2 border border-r-0 ${isBottom ? '' : 'border-b-0'} text-center text-[20px] font-semibold">${label2}</td>
      `

      const rowScore = `
        <tr style='${isPercentage ? 'background-color: #F5F5F5' : ''}'>
          ${label1Cell}
          ${label2Cell}
          ${scores.map((score, index) => `<td class="px-4 py-2 border ${index === 0 ? '' : 'border-l-0'} ${index === scores.length - 1 && isRoundRight ? 'rounded-br-lg' : ''} ${isBottom ? '' : 'border-b-0'} text-right text-[20px] font-semibold">${formatValue(score, isShowZero)}</td>`).join('')}
        </tr>
      `

      return rowScore
    }

    function generateColumnChart(stats) {
      const exam = stats.exam;
      if (isEmptyObject(exam)) return;

      // Process the score distribution data
      const processedData = processScoreDistribution(exam.scoreDistribution, exam.passRate);

      Highcharts.chart('position-company-chart', {
        chart: {
          type: 'column'
        },
        title: {
          text: ''
        },
        xAxis: {
          min: 0,
          max: 100,
          tickInterval: 10,
          title: {
            text: '正解率',
            style: {
              fontSize: '14px',
              fontWeight: '500',
              color: '#000000'
            }
          },
          labels: {
            useHTML: true,
            formatter: function () {
              return this.value + '%';
            }
          },
          tickWidth: 0
        },
        yAxis: {
          tickInterval: 5,
          title: {
            text: '頻度',
            style: {
              fontSize: '14px',
              fontWeight: '500',
              color: '#000000'
            }
          }
        },
        tooltip: {
          enabled: false
        },
        series: [{
          data: processedData.data,
          showInLegend: false,
          pointWidth: 78,
          // pointRange: 10,
          pointPlacement: 'on',
          colorByPoint: true,
          colors: processedData.colors
        }],
        plotOptions: {
          column: {
            pointPadding: 0,
            borderWidth: 0,
            groupPadding: 0
          }
        },
        credits: {
          enabled: false
        }
      });
    }

    function processScoreDistribution(scoreDistribution, passRate) {
      // Initialize data for all ranges (0-10, 10-20, ..., 90-100)
      const data = Array(10).fill(0);
      const colors = Array(10).fill('#3B82F6'); // Default blue color

      // Convert passRate to integer
      const passRateInt = parseFloat(passRate.toFixed(1) || 0);

      // Process each range in the score distribution
      Object.entries(scoreDistribution).forEach(([range, value]) => {
        const [start, end] = range.split('-').map(Number);
        // Determine which bucket this range belongs to (0-10 -> 0, 10-20 -> 1, etc.)
        const bucketIndex = Math.floor(start / 10);
        data[bucketIndex] = value;
      });

      // Format data for Highcharts (x values are the middle of each range)
      const formattedData = data.map((value, index) => ({
        x: index * 10 + 5, // Center of the range (5, 15, 25,...)
        y: value,
        // name: `${index * 10}-${index === 9 ? 100 : index * 10 + 10}%` // Range label (0-10, 10-20,...,90-100)
      }));

      return {
        data: formattedData,
        colors: colors
      };
    }

    getExamData()

    function initializeSelectize() {
      $('#industry1-selectize').selectize({
        onChange: function (value) {
          const industry2 = $('#industry2-selectize')[0].selectize;

          if (value === '1') {
            industry2.disable();
            industry2.setValue('1');
          } else if (value === '2') {
            industry2.enable();
            industry2.setValue('1');
          } else {
            industry2.disable();
            industry2.clear();
          }
        }
      });
      $('#industry2-selectize').selectize({
        // Disable industry2 by default
        onInitialize: function () {
          this.disable();
        },
      });

      $('#purpose-selectize').selectize();
      $('#test-selectize').selectize();
    }

    function formatValue(value, isShowZero) {
      if (isShowZero) {
        return (value === null || value === undefined || isNaN(value)) ? "-" : value;
      }

      return (value === null || value === undefined || value === 0.0 || isNaN(value)) ? "-" : value;
    }

    function isEmptyObject(obj) {
      return !obj || Object.keys(obj).length === 0;
    }

    function displayFilterData() {
      const industry1 = $('#industry1-selectize option:selected').text();
      const industry2 = $('#industry2-selectize option:selected').text() === "" ? "undefined" : $('#industry2-selectize option:selected').text();
      const purpose = $('#purpose-selectize option:selected').text();
      const test = $('#test-selectize option:selected').text();

      // Reset scores
      nationalOverallScores = {};
      nationalPartScores = {};

      const filterResult = filterData[industry1]?.[industry2]?.[purpose]?.[test];
      if (!isEmptyObject(filterResult)) {
        for (const [key, value] of Object.entries(filterResult)) {
          const categoryCodeMatch = key.match(/\[([^\]]+)\]/); // Match text inside []

          if (categoryCodeMatch) {
            const code = categoryCodeMatch[1]; // e.g., AA4, B1, AC3, A

            // Determine if it's a main or sub category
            const isSubcategory = /\d/.test(code);
            const mainCategory = isSubcategory ? code.match(/^[A-Z]+/)[0] : code;

            // Overall score (main category)
            if (!isSubcategory) {
              nationalOverallScores[mainCategory] = parseFloat(value.toFixed(1) || 0);
            }

            // Part score (subcategory)
            if (isSubcategory) {
              if (!nationalPartScores[mainCategory]) {
                nationalPartScores[mainCategory] = {};
              }
              nationalPartScores[mainCategory][code] = parseFloat(value.toFixed(1) || 0);
            }
          }
        }
      } else {
        nationalOverallScores = {};
        nationalPartScores = {};
      }

      updateAllData();
    }

    $('#apply-filter-btn').on('click', function () {
      displayFilterData();
    });
    initializeSelectize()
  </script>
</body>

</html>

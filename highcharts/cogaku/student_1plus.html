    function getCookie(name) {
      const cookies = document.cookie.split(';');
      for (let i = 0; i < cookies.length; i++) {
        const cookie = cookies[i].trim();
        if (cookie.startsWith(`${name}=`)) {
          return cookie.substring(name.length + 1);
        }
      }
      return null;
    }

    function getPathApi() {
      const protocol = window.location.protocol
      const hostname = window.location.hostname
      const path = window.location.pathname;
      const match = path.match(/\/reports\/(\d+)/);
      const user_exam_id = match ? match[1] : null;

      if (!user_exam_id) {
        console.error('Invalid URL format: Unable to extract reportId');
        return null;
      }
      const urlParams = new URLSearchParams(window.location.search);

      const startDateInput = urlParams.get('start_date') || null; // Default to null if not present
      const endDateInput = urlParams.get('end_date') || null;

      const currentDate = new Date();
      const executionDate = currentDate.toISOString().split('T')[0];  // Get the current date in YYYY-MM-DD format

      const startDate = startDateInput || new Date(currentDate.setFullYear(currentDate.getFullYear() - 1)).toISOString().split('T')[0];
      const endDate = endDateInput || executionDate;

      return `${protocol}//${hostname}/api/v3/reports/individual/user_exams/${user_exam_id}?start_date=${startDate}&end_date=${endDate}`
    }

    async function fetchJsonData() {
      try {
        const url = 'https://assets.share-wis.com/reports/exams/cogaku/config.json';
        const response = await fetch(url)
        configData = await response.json()
      } catch (error) {
        console.error('Error fetching the JSON file:', error);
      }
    }

    async function fetchFilterData() {
      try {
        const url = 'https://assets.share-wis.com/reports/exams/cogaku/filter1.json';
        const response = await fetch(url)
        filterData = await response.json()
      } catch (error) {
        console.error('Error fetching the filter data:', error);
      }
    }

    const tags_container = document.getElementById('tags-container');
    function updateAllData() {
      createTableOverall(statData.exam, groupedTags)
      // Clear the existing content of the table container
      tags_container.innerHTML = '';
      Object.entries(groupedTags).forEach(([prefix, group]) => {
        createRadarChart(prefix, group);
      });

      generateColumnChart(statData)
    }

    function getGrade(passRate) {
      if (passRate >= 80) {
        return 'A';
      } else if (passRate >= 60) {
        return 'B';
      } else if (passRate >= 50) {
        return 'C';
      } else {
        return 'D';
      }
    }

    function createRadarChart(prefix, group) {
      if (!group || group.length === 0) {
        console.error("Group data is required to create the radar chart.");
        return;
      }
      const fileName = getFieldName(group[0])
      const tbodyRows = group
        .map((item, index) => {
          const rowClass = index % 2 === 0 ? "bg-[#b9b9b933]" : ""; // Alternating row styles
          return `
        <tr class="h-14 text-[20px] font-[300] text-[#212121] ${rowClass}">
          <td class="w-14 text-center border-r border-b">
            ${prefix}${index + 1}
          </td>
          <td class="px-3 text-left border-b">
            ${getMajorName(item)}
          </td>
        </tr>
      `;
        })
        .join("");
      const categories = group.map(item => getTagName(item));
      const totalEarnedScore = group.reduce((sum, item) => sum + item.earnedScore, 0);
      const totalAverageScore = group.reduce((sum, item) => sum + parseFloat(item.averageScore || 0), 0);
      const companyAverage = [parseFloat(totalAverageScore.toFixed(1) || 0), ...group.map(item => parseFloat(item.averageScore.toFixed(1) || 0))];
      const totalMaxScore = group.reduce((sum, item) => sum + parseFloat(item?.scores?.length || 0), 0);

      let nationalGroupScores = []
      if (!isEmptyObject(nationalPartScores)) {
        const nationalSectionData = nationalPartScores[prefix];
        if (!isEmptyObject(nationalSectionData)) {
          const nationalScores = categories.map(item => parseFloat(nationalSectionData[item] || 0));
          const totalNationalScore = nationalScores.reduce((sum, score) => sum + parseFloat(score || 0), 0);
          nationalGroupScores = [parseFloat(totalNationalScore.toFixed(1) || 0), ...nationalScores];
        }
      }
      if (nationalGroupScores.length === 0) {
        nationalGroupScores = Array(categories.length + 1).fill(0);
      }

      const userEarndScores = [parseFloat(totalEarnedScore.toFixed(0) || 0), ...group.map(item => parseFloat(item.earnedScore.toFixed(0) || 0))];
      const totalUserEarndScores = [totalMaxScore, ...group.map(item => item.scores.length)];

      const tableHeaders = ['合計', ...categories].map((header, index) => `
      <th class="px-4 py-2 border border-b-0 ${index === 0 ? 'rounded-tl-lg' : 'border-l-0'} ${index === categories.length ? 'rounded-tr-lg' : ''} text-center text-[20px] font-semibold">
        ${header}
      </th>`).join('');

      const fullScoreRow = `
      <tr>
        <td class=""></td>
        <td class="px-4 py-2 border border-r-0 border-b-0 bg-[#F5F5F5] text-center text-[20px] font-semibold rounded-tl-lg">満点</td>
        <td class="px-4 py-2 border border-b-0 bg-[#F5F5F5] text-right text-[20px] font-semibold">${formatValue(totalMaxScore)}</td>
        ${group.map(item => `<td class="px-4 py-2 border border-l-0 border-b-0 bg-[#F5F5F5] text-right text-[20px] font-semibold">${item.scores?.length || 0}</td>`).join('')}
      </tr>`;

      const tbodyContent = `

    const table_overall = document.getElementById('table-overall');
    function createTableOverall(exam, groups) {
      const categories = Object.values(groups).map(item => getFieldName(item[0]))
      const nameTags = Object.keys(groups).map(item => item);
      const tableHeaders = categories.map((header, index) => `
      <th class="px-4 py-2 border border-l-0 border-b-0 ${index === categories.length - 1 ? 'rounded-tr-lg' : ''} text-center text-[20px] font-semibold">
        ${header}
      </th>`).join('');

      const scores = Object.values(calculateMaxScoresOfTags(groups))
      const averageScores = Object.values(calculateAverageScoresOfTags(groups))
      const earnedScores = Object.values(calculateEarnedScoresOfTags(groups))
      const totalAverageScore = averageScores.reduce((sum, score) => sum + parseFloat(score || 0), 0);
      const totalEarnedScore = earnedScores.reduce((sum, score) => sum + parseFloat(score || 0), 0);
      const companyAverage = [parseFloat(totalAverageScore.toFixed(1) || 0), ...averageScores];
      let overallNationalScores = []
      if (!isEmptyObject(nationalOverallScores)) {
        const nationalScores = nameTags.map(item => nationalOverallScores[item])
        const totalNationalScore = nationalScores.reduce((sum, score) => sum + parseFloat(score || 0), 0);
        overallNationalScores = [parseFloat(totalNationalScore.toFixed(1) || 0), ...nationalScores];
      }

      if (overallNationalScores.length === 0) {
        overallNationalScores = Array(categories.length + 1).fill(0);
      }

      const userEarndScores = [totalEarnedScore.toFixed(0), ...earnedScores];
      const totalScore = exam?.maxScore
      const totalUserEarndScores = [totalScore, ...scores];

      const scoreCells = scores

        .join("");

          <td class=""></td>
          <td
            class="px-4 py-2 border border-r-0 border-b-0 bg-[#F5F5F5] text-center text-[20px] font-semibold rounded-tl-lg">
            満点</td>
          <td class="px-4 py-2 border border-b-0 bg-[#F5F5F5] text-right text-[20px] font-semibold">${formatValue(totalScore)}</td>
          ${scoreCells}

      const tableOverallHtml = `

          <thead>

        label1: '全国平均',
        label2: '得点',
        bgColor: 'bg-[#EE4344]',
        scores: overallNationalScores
      })}
            ${createScoreRow({
        label1: '',
        label2: '正解率',
        bgColor: 'bg-[#EE4344]',
        scores: overallNationalScores.map((score, index) => parseFloat((score / totalUserEarndScores[index] * 100).toFixed(1) || 0)),
        isBottom: false,
        isRoundLeft: false,
        isPercentage: true
      })}
            ${createScoreRow({
        label1: '貴社平均',
        label2: '得点',
        bgColor: 'bg-[#3B82F6]',
        scores: companyAverage
      })}

            ${createScoreRow({
        label1: '',
        label2: '正解率',
        bgColor: 'bg-[#3B82F6]',
        scores: companyAverage.map((score, index) => parseFloat((score / totalUserEarndScores[index] * 100).toFixed(1) || 0)),
        isBottom: false,
        isRoundLeft: false,
        isPercentage: true
      })}
            ${createScoreRow({
        label1: 'ご本人',
        label2: '得点',
        bgColor: 'bg-[#10B981]',
        scores: userEarndScores,
        isBottom: false,
        isRoundLeft: true,
        isPercentage: false
      })}
            ${createScoreRow({
        label1: '',
        label2: '正解率',
        bgColor: 'bg-[#10B981]',
        scores: userEarndScores.map((score, index) => parseFloat((score / totalUserEarndScores[index] * 100).toFixed(1) || 0)),
        isBottom: false,
        isRoundLeft: true,
        isPercentage: true,
        isRoundRight: true
      })}

        </table>

      // Clear the existing content of the table container
      table_overall.innerHTML = '';

    function getTagName(tag) {
      const tagName = tag.tagName.split('|')
      return tagName[1]
    }

    function getFieldName(tag) {
      const tagName = tag.tagName.split('|')
      const tagData = configData[tagName[1]]
      return tagData?.field_name
    }

    function getMajorName(tag) {
      const tagName = tag.tagName.split('|')
      const tagData = configData[tagName[1]]
      return tagData?.major_item_name
    }

    function groupTagsByPrefix(tags) {
      const grouped = {};

      tags.forEach(tag => {
        const prefix = tag.tagName.split('|')[0]; // Get the prefix (e.g., 'MA' from 'MA|MA1')

        // If the prefix doesn't exist in the grouped object, create it
        if (!grouped[prefix]) {
          grouped[prefix] = [];
        }

        // Push the current tag to its corresponding group
        grouped[prefix].push(tag);
      });

      return grouped;
    }

    function calculateMaxScoresOfTags(data) {
      const totals = {};
      for (const [key, items] of Object.entries(data)) {
        const sum = items.reduce((sum, item) => sum + item.scores?.length, 0);
        totals[key] = parseFloat(sum.toFixed(1) || 0)
      }
      return totals;
    };

    function calculateAverageScoresOfTags(data) {
      const totals = {};
      for (const [key, items] of Object.entries(data)) {
        const sum = items.reduce((sum, item) => sum + item.averageScore, 0);
        totals[key] = parseFloat(sum.toFixed(1) || 0)
      }
      return totals;
    };

    function calculateEarnedScoresOfTags(data) {
      const totals = {};
      for (const [key, items] of Object.entries(data)) {
        const sum = items.reduce((sum, item) => sum + item.earnedScore, 0);
        totals[key] = parseFloat(sum.toFixed(1) || 0)
      }
      return totals;
    };

    async function getExamData() {
      try {
        await fetchJsonData();
        await fetchFilterData();
        await getExamReportData();
      } catch (error) {
        console.error('Error occurred:', error);
      }
    }

    function generatePolarChart(prefix, group, nationalGroupScores) {
      const categories = group.map(item => getMajorName(item));
      const totalAverageScore = group.reduce((sum, item) => sum + item.averageScore, 0);
      const companyAverage = [parseFloat(totalAverageScore.toFixed(1) || 0), ...group.map(item => parseFloat(item.averageScore || 0))];
      const nationalAverage = nationalGroupScores
      const allCategories = ['合計', ...categories];

      Highcharts.chart(`polarchart-${prefix}`, {
        chart: {
          polar: true,

        title: {
          text: '',
        },

          size: '80%'
        },
        xAxis: {
          categories: allCategories,
          tickmarkPlacement: 'on',
          lineWidth: 0,
          labels: {

          }

          min: 0

          align: 'right',

          layout: 'vertical'
        },

        }, {
          name: '貴社平均',
          data: companyAverage,
          pointPlacement: 'on',
          color: '#3B82F6'
        }],
        responsive: {
          rules: [{
            condition: {
              maxWidth: 500
            },
            chartOptions: {
              title: {
                x: 0
              },
              legend: {
                align: 'center',
                verticalAlign: 'bottom',
                layout: 'horizontal'

              pane: {

    function createScoreRow({
      label1, label2, bgColor, scores, isBottom, isRoundLeft, isRoundRight, isPercentage = false
    }) {
      let label1Cell = ''
      if (label1.length > 0) {
        label1Cell = `
          <td class="px-4 py-2 border ${bgColor} ${isRoundLeft ? 'rounded-bl-lg' : ''} text-[20px] font-semibold text-center text-white ${label1 === '全国平均' ? 'rounded-tl-lg' : ''}"
            rowspan="2">
            ${label1}
          </td>
        `;
      } else {
      }

      const label2Cell = `
        <td class="px-4 py-2 border border-r-0 ${isBottom ? '' : 'border-b-0'} text-center text-[20px] font-semibold">${label2}</td>
      `

      const rowScore = `
        <tr style='${isPercentage ? 'background-color: #F5F5F5' : ''}'>
          ${label1Cell}
          ${label2Cell}
          ${scores.map((score, index) => `<td class="px-4 py-2 border ${index === 0 ? '' : 'border-l-0'} ${index === scores.length - 1 && isRoundRight ? 'rounded-br-lg' : ''} ${isBottom ? '' : 'border-b-0'} text-right text-[20px] font-semibold">${formatValue(score)}</td>`).join('')}
        </tr>

      return rowScore
    }

    function generateColumnChart(stats) {
      const exam = stats.exam
      if (isEmptyObject(exam)) return

      Highcharts.chart('position-company-chart', {
        chart: {
          type: 'column'
        },
        title: {
          text: ''
        },
        xAxis: {
          min: 10,
          max: 100,
          tickInterval: 10,
          title: {
            text: '正解率',
            style: {
              fontSize: '14px',  // Custom font size
              fontWeight: '500', // Custom font weight
              color: '#000000'   // Custom font color (optional)
            }
          },
          labels: {
            useHTML: true,
            formatter: function () {
              return this.value + '%'; // Add percentage sign
            }
          },
          tickWidth: 0
        },
        yAxis: {
          tickInterval: 5, // Set y-axis to have intervals of 5
          title: {
            text: '頻度',
            style: {
              fontSize: '14px',  // Custom font size
              fontWeight: '500', // Custom font weight
              color: '#000000'   // Custom font color (optional)
            }
          }
        },
        tooltip: {
          enabled: false
        },
        series: [{
          data: positionCompanyData(exam),
          showInLegend: false,
          pointWidth: 40,
        }],
        plotOptions: {
          column: {
            pointPadding: 0.2,
            borderWidth: 0
          }
        },
        plotOptions: {
          column: {
            pointPadding: 0.2,
            borderWidth: 0
          }
        },
        credits: {
          enabled: false
        }
      });

    }

    const positionCompanyData = (exam) => {
      const data = Array(10).fill(0); // 10 bins for (10%, 20%, ..., 100%)
      const colors = Array(10).fill('#EBEBEB'); // Default gray color

      const passRateInt = Math.floor(exam.passRate); // Convert passRate to integer

      // Loop through scoreDistribution to map values correctly
      Object.entries(exam.scoreDistribution).forEach(([key, value]) => {
        const [rangeStart, rangeEnd] = key.split('-').map(Number);

        // Adjust column index so 50-59 falls in 50%, not 60%
        let columnIndex = Math.floor(rangeStart / 10) - 1;
        if (rangeStart === 0) columnIndex = 0; // Ensure 0-9 maps to 10% column

        if (columnIndex >= 0 && columnIndex < 10) {
          data[columnIndex] = value; // Store number of users in this range

          // Highlight correct column if passRate falls in this range
          if (passRateInt >= rangeStart && passRateInt <= rangeEnd) {
            colors[columnIndex] = '#10B981'; // Highlight matching pass rate
          }
        }
      });

      // Convert to Highcharts format
      return data.map((y, i) => ({
        x: (i + 1) * 10, // x-axis starts at 10%
        y: y, // Number of users
        color: colors[i] // Apply highlight color if needed
      }));
    };

    getExamData()

    function initializeSelectize() {
      $('#industry1-selectize').selectize({
        onChange: function (value) {
          const industry2 = $('#industry2-selectize')[0].selectize;

          if (value === '1') {
            industry2.disable();
            industry2.setValue('1');
          } else if (value === '2') {
            industry2.enable();
            industry2.setValue('1');
          } else {
            industry2.disable();
            industry2.clear();
          }
        }
      });
      $('#industry2-selectize').selectize({
        // Disable industry2 by default
        onInitialize: function () {
          this.disable();
        },
      });

      $('#purpose-selectize').selectize();
      $('#test-selectize').selectize();

    }

    function formatValue(value) {
      return (value === null || value === undefined || value === 0.0 || isNaN(value)) ? "-" : value;
    }

    function isEmptyObject(obj) {
      return !obj || Object.keys(obj).length === 0;
    }

    function displayFilterData() {
      const industry1 = $('#industry1-selectize option:selected').text();
      const industry2 = $('#industry2-selectize option:selected').text() === "" ? "undefined" : $('#industry2-selectize option:selected').text();
      const purpose = $('#purpose-selectize option:selected').text();
      const test = $('#test-selectize option:selected').text();

      // Reset scores
      nationalOverallScores = {};
      nationalPartScores = {};

      const filterResult = filterData[industry1]?.[industry2]?.[purpose]?.[test];
      if (!isEmptyObject(filterResult)) {
        for (const [key, value] of Object.entries(filterResult)) {
          const mainCategoryMatch = key.match(/\[([A-F])\]/);
          const subCategoryMatch = key.match(/\[([A-F]\d+)\]/);
          if (mainCategoryMatch) {
            const category = mainCategoryMatch[1];
            if (key.includes(`[${category}]`)) {
              if (!nationalOverallScores[category]) {
                nationalOverallScores[category] = 0;
              }
              nationalOverallScores[category] = parseFloat(value.toFixed(1) || 0);
            }
          }
          if (subCategoryMatch) {
            const category = subCategoryMatch[1][0]; // Get the main category letter
            const subcategory = subCategoryMatch[1];
            if (!nationalPartScores[category]) {
              nationalPartScores[category] = {};
            }
            nationalPartScores[category][subcategory] = parseFloat(value.toFixed(1) || 0);
          }
        }
      } else {
        nationalOverallScores = {}
        nationalPartScores = {}
      }
      updateAllData()
    }

    $('#apply-filter-btn').on('click', function () {
      displayFilterData();
    });
    initializeSelectize()
  </script>
